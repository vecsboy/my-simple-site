<!DOCTYPE html>
<html>
<head>
  <title>VECCCCCC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 20px;
      font-size: 32px; /* Increased font size */
      font-weight: bold;
      position: absolute;
      top: 0;
      left: 0;
      text-transform: uppercase;
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cta-button {
      background-color: #000;
      color: #fff;
      padding: 20px 30px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #333;
    }

    .response-text {
      margin-top: 20px;
      font-size: 28px; /* Increased font size */
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="header">VECCCCCC</div>

  <div class="container">
    <div id="content">
      <button class="cta-button" onclick="handleClick()">The Billion Dollar Question</button>
      <div class="response-text" id="response">
        Which decade am I going to see your snap next in?
      </div>
    </div>
  </div>

  <script>
    function handleClick() {
      document.querySelector('.cta-button').style.display = 'none';
      document.getElementById('response').style.display = 'block';
    }
  </script>

</body>
</html>
